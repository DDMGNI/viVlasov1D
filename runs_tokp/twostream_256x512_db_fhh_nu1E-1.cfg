
[grid]

nt = 1000
nx = 256
nv = 512

ht = 0.1

L = 12.566370614359172

vmin = -10.0
vmax = +10.0


[solver]

method = 'matrixfree'
type   = 'nonlinear'
mode   = 'split'

timestepping     = 'mp'
poisson_bracket  = 'ArakawaJ4'
laplace_operator = 'CFD4'

#preconditioner_type            = 'tensor'
#preconditioner_poisson_bracket = 'TensorFast'

dissipation_type = 'double_bracket'
bracket_operator = 'fhh'
coll_freq = 1E-1

petsc_snes_atol     = 1E-10
petsc_snes_rtol     = 1E-12
petsc_snes_stol     = 1E-15
petsc_snes_max_iter = 20

petsc_ksp_atol      = 1E-50
petsc_ksp_rtol      = 1E-4
petsc_ksp_max_iter  = 100


[initial_data]

charge              = -1.0
distribution_python = twostream


[io]

output_dir = "/tokp/scratch/mkraus/viVlasov1D"
nsave = 1
