
[grid]

nt = 1000
nx = 128
nv = 256

ht = 0.1

L = 12.566370614359172

vmin = -10.0
vmax = +10.0


[solver]

method = 'matrixfree'
type   = 'nonlinear'
mode   = 'split'
scheme = 'ArakawaJ4AveS'
timestepping   = 'mp'
poisson_scheme = 'CFD2Ave'
preconditioner_type   = 'tensor'
preconditioner_scheme = 'TensorFast'

petsc_snes_atol     = 1E-10
petsc_snes_rtol     = 1E-12
petsc_snes_stol     = 1E-15
petsc_snes_max_iter = 100

petsc_ksp_atol      = 1E-13
petsc_ksp_rtol      = 1E-7
petsc_ksp_max_iter  = 1000


[initial_data]

charge              = -1.0
distribution_python = twostream


[io]

output_dir = "/tokp/scratch/mkraus/petscVlasovPoisson1D"
nsave = 1
