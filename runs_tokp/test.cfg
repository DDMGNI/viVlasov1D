
[grid]

nt = 00
nx = 128
nv = 256

ht = 0.1

L = 12.566370614359172

vmin = -10.0
vmax = +10.0


[solver]

method = 'matrixfree'
type   = 'nonlinear'
mode   = 'split'

timestepping     = 'mp'
poisson_bracket  = 'ArakawaJ4'
laplace_operator = 'CFD4'

preconditioner_type   = 'tensor'
preconditioner_scheme = 'tensor_kinetic'

petsc_snes_atol     = 1E-10
petsc_snes_rtol     = 1E-14
petsc_snes_stol     = 1E-16
petsc_snes_max_iter = 20

petsc_ksp_atol      = 1E-50
petsc_ksp_rtol      = 1E-5
petsc_ksp_max_iter  = 100

coll_freq = 0


[initial_data]

charge         = -1.0
density_python = landau_linear


[io]

output_dir = "/tokp/scratch/mkraus/viVlasov1D"
nsave = 1
